                    <a class="navbar-brand" href="#">

    <main>

        <div class="boxcontact"> 
            <h2> CONTACTANOS </h2>
            <div class="boxcontactname">
                <label for="fname"></label>
                <input type="text" id="fname" name="firstname" placeholder="Tu nombre">
            </div>
            <div class="boxcontactlastname">
                <label for="lname"></label>
                <input type="text" id="lname" name="lastname" placeholder="Tu apellido">
            </div>
            <div class="boxcontacttema">
                <label for="subject"></label>
                <textarea id="subject" name="subject" placeholder="Escribe algo.." style="height:200px"></textarea>
            </div>
            <div class="boxcontactenviar">
                <input type="submit" value="Enviar" class="boxcontact__enviar--button">
            </div>
        </div>
    </main>

    <hr>

    <footer class="footer"> <!-- FOOTER -->   
        <div class="socials">
            <div>
                <ul class="redes"> <!-- REDES SOCIALES -->
                    <li> <a href="https://www.facebook.com/nutricion.salud.arg" target="_blank"><img src="../mi_repositorio/image/facebook.png"></a></li>
                    <li> <a href="https://twitter.com/nutricionsan" target="_blank"><img src="../mi_repositorio/image/twitter.png"> </a></li>

                <img src="../mi_repositorio/image/Mail.png" alt="mail">
                <h2> nutricionpou@gmail.com </h2>
            </div>
            <div class="update"> <!-- RECIBIR ACTUALIZACIONES -->
                <h2> Registrate para recibir actualizaciones </h2>
                <form action="">
                    <label for="mail"></label>
                    <br>
                    <input type="email" id="mail" placeholder="Ingrese correo electronico" required>
                </form>
                <br>
                <input type="submit" value="Registrar">
            </div>
        </div>
    </footer>
